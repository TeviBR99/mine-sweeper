<div class="game-board">
  @for(rows of board?.rows; track $index; let rowIndex = $index){
    <div class="rows">
      @for(cell of rows; track $index; let cellIndex = $index){
        <div class="cell" (click)="openCell(rowIndex, cellIndex)" (auxclick)="addMarker(rowIndex, cellIndex)">
          <span [ngClass]="{'closed-cell': cell === CellState.CLOSED_WITHOUT_MINE || cell === CellState.CLOSED_WITH_MINE || cell === CellState.CLOSED_WITH_MARKER ,
            'opened-cell': cell === CellState.OPENED_WITHOUT_MINE || cell === CellState.OPENED_WITH_MINE }">
          </span>
          <!-- <img src="assets/images/test.jpg"/> -->
        </div>
      }
    </div>
  }
</div>
